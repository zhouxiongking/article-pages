<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS实现心跳</title>
    <style>
        body {
            margin: 0 auto;
            width: 60%;
            padding: 50px;
        }

        div {
            margin: 50px;
        }

        .heart {
            width: 200px;
            height: 200px;
            background: #f00;
            position: relative;
            filter: drop-shadow(0px 0px 20px rgb(255, 20, 20));
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: #f00;
            border-radius: 100px;
        }

        .heart:before {
            left: -100px;
        }

        .heart:after {
            left: 0;
            top: -100px;
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(45deg) scale(0.8, 0.8);
                opacity: 1;
            }
            25% {
                transform: rotate(45deg) scale(1, 1);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) scale(0.8, 0.8);
                opacity: 1;
            }
        }

    </style>

</head>
<body>


<div class="heart"></div>


</body>
</html>
